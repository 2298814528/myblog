<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="注册">
    <meta name="description" content="用户注册界面">
    <link rel="stylesheet" href="layui/dist/css/layui.css">
    <link rel="stylesheet" href="res/layui/css/layui.css">
    <link rel="stylesheet" href="res/css/global.css">
    <link rel="stylesheet" href="css/my.css">
</head>
<body>
<div th:replace="common/header::topbar1"></div>
<div class="layui-container fly-marginTop">
    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title">
                <li><a th:href="@{login}">登录</a></li>
                <li class="layui-this">注册</li>
            </ul>
            <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                <div class="layui-tab-item layui-show">
                    <div class="layui-form layui-form-pane">
                        <form method="post" th:action="@{/registerUser}" action="/registerUser"
                              enctype="multipart/form-data">
                            <div>
                                <div class="layui-form-item">
                                    <label for="username" class="layui-form-label">用户名</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="username" name="username" required
                                               autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">将会成为您唯一的登入名</div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="password" class="layui-form-label">密码</label>
                                    <div class="layui-input-inline">
                                        <input type="password" id="password" name="password" required
                                               lay-verify="required" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">6到16个字符</div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="repassword" class="layui-form-label">确认密码</label>
                                    <div class="layui-input-inline">
                                        <input type="password" id="repassword" name="repassword" required
                                               lay-verify="required" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="email" class="layui-form-label">邮箱</label>
                                    <div class="layui-input-inline">
                                        <input type="email" id="email" name="email" required lay-verify="required"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="tel" class="layui-form-label">电话</label>
                                    <div class="layui-input-inline">
                                        <input type="tel" id="tel" name="mobile" required lay-verify="required"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="sign" class="layui-form-label">签名</label>
                                    <div class="layui-input-inline">
                                    <textarea type="text" id="sign" name="sign"
                                              required lay-verify="required" autocomplete="off"
                                              class="layui-input" style="resize: none;overflow:hidden" maxlength="24"></textarea>
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">最多24个字</div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">性别</label>
                                    <div class="layui-input-block">
                                        <input type="radio" name="gender" value="男" checked>男
                                        <input type="radio" name="gender" value="女">女
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="wechat" class="layui-form-label">微信</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="wechat" name="wechat" required lay-verify="required"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">生日</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">头像</label>
                                    <div class="div1">
                                        <div class="div2">点击上传</div>
                                        <input type="file" name="file" class="file_input">
                                    </div>
<!--                                    <input type="file" name="file" required lay-verify="required"-->
<!--                                           accept="image/jpeg,image/jpg,image/png">-->
<!--                                    <label class="layui-form-mid layui-word-aux">只能是200*200</label>-->
                                </div>
                                <div class="layui-form-item">
                                    <label for="vercode" class="layui-form-label">验证码</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="vercode" name="vercode" required lay-verify="required"
                                               placeholder="请回答后面的问题" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid">
                                        <span style="color: #c00;">123</span>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                </div>
                                <button type="submit" class="layui-btn">立即注册</button>
                            </div>
                            <div class="layui-form-item fly-form-app">
                                <span>或者直接使用社交账号快捷注册</span>
                                <a href="" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})"
                                   class="iconfont icon-qq" title="QQ登入"></a>
                                <a href="" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})"
                                   class="iconfont icon-weibo" title="微博登入"></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/footer::footer"></div>
<script src="res/layui/layui.js" type="application/javascript" charset="utf-8"></script>
<script src="js/footer.js" charset="utf-8"></script>
<script src="layui/dist/layui.js" charset="utf-8"></script>
<script src="layui/layui.js"></script>
<script type="text/javascript" language="JavaScript">
    var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");
    document.write(
        unescape("%3Cspan id='cnzz_stat_icon_30088308'%3E%3C/span%3E%3Cscript src='"
            + cnzz_protocol
            + "w.cnzz.com/c.php%3Fid%3D30088308' "
            + "type='text/javascript'%3E%3C/script%3E")
    );
</script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
    })
</script>
</body>
</html>
